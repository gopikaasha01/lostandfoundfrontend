<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-box">
  <h2>Login</h2>

  <form>
    <label>Email</label>
    <input type="email" placeholder="Enter email" required>

    <label>Password</label>
    <input type="password" placeholder="Enter password" required>

    <button type="submit">Login</button>
  </form>
</div>

</body>
</html>
